{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href={% static "img/favicon.ico" %} >
    <!-- Logo -->
    <link rel="shortcut icon" href={% static "img/logo.ico" %} >
    <!-- Static CSS -->
    <link rel="stylesheet" href={% static "css/style.css" %} >

    <title>Patients</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-ld navbar-dark bg-dark">
          <div class="col-sm">
            <a
              class="navbar-brand flex-grow-1"
              style="text-align: center; color: #fff; margin-left: 25px"
            >
              {% block navbar-content %}<i class="fas fa-briefcase-medical"></i
              >&nbsp;&nbsp; Judas Hospital{% endblock navbar-content %}
            </a>
          </div>

          <div class="col-sm">
            {% block nav-btn %}<a
              href="{% url 'backend' %}"
              class="btn btn-outline-info border-light btn-sm"
              id="btn-nav"
              >Login</a
            >{% endblock nav-btn %}
          </div>
        </nav>
      </header>

      <!-- =================== Block content (from other pages) denied here =================== -->
      {% block content %}{% endblock content %}
    </div>
    <!-- END // wrapper -->

    <footer
      class="bg-dark text-center text-lg-start"
      id="footer"
      style="color: #fff"
    >
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Copyright &copy; {% now "Y" %} Allrights reserved | Made with
        <i class="text-danger fas fa-heartbeat" style="font-size: 15px"></i> by
        <a
          href="#"
          target="_blank"
          style="color: #0dcaf0; text-decoration: none"
          >Judascrow</a
        >
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
